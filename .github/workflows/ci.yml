name: ci

on: [ push, pull_request ]

jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run lint
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run build
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Node 18
    uses: actions/setup-node@v4
    with:
     node-version: 18
  - run: npm install
  - run: npm run test
